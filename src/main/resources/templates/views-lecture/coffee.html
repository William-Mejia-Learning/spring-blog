<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Coffee')"></head>
<body>
    <h1>This is a coffee page</h1>
    <h2>Select your favored roast:</h2>
    <ul>
        <li><a href="/coffee/dark">Dark Roast</a></li>
        <li><a href="/coffee/medium">Medium Roast</a></li>
        <li><a href="/coffee/light">Light Roast</a></li>
    </ul>

<!--    <div th:if="${selection}">-->
<!--        <h2>You selected <span th:text="${selection.getRoast()}"></span></h2>-->
<!--&lt;!&ndash;        <p th:if="${choseDark}">We are  currently out of dark roast</p>&ndash;&gt;-->
<!--&lt;!&ndash;        <p th:if="not ${choseDark}">We have an excellent <span th:text="${roast}"></span></p>&ndash;&gt;-->
<!--        <p>We have an amazing <span th:text="${selection.roast}"></span> roast from <span th:text="${selection.origin}"></span>!</p>-->
<!--    </div>-->
    <div th:if="${selections}">
        <p>You selected <span th:text="${roast}"></span> roast!</p>
        <p>Here are some options for you:</p>
        <ul>
            <li th:each="selection : ${selections}">
                <p>
                    <span th:text="${selection.brand}"></span>
                    <span th:text="${selection.origin}"></span>
                    <span th:text="${selection.roast}"></span> roast
                </p>
            </li>
        </ul>
    </div>

    <div>
        <p>Want to sign up for our newsletter? Enter your email!</p>
        <form action="/coffee" method="post">
            <legend for="email">Email:</legend>
            <input type="email" name="email" id="email">
            <button type="submit">Sign up</button>
        </form>
    </div>

    <p th:if="${email}">Thanks for signing up! Newsletter will be sent to <span th:text="${email}"></span>!</p>
</body>
</html>
